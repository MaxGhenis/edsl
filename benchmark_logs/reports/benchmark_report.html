<!DOCTYPE html>
<html>
<head>
    <title>EDSL Performance Benchmark Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2, h3 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .chart-container { margin: 20px 0; text-align: center; }
        .chart-container img { max-width: 100%; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>EDSL Performance Benchmark Report</h1>
    <p>Generated: 2025-03-12 23:22:16</p>
    <h2>System Information</h2>
    <table>
        <tr><th>platform</th><td>test</td></tr>
    </table>
    <h2>Timing Benchmark Results</h2>
    <table>
        <tr><th>Benchmark</th><th>Time (s)</th></tr>
    </table>
    <h2>Component Benchmark Results</h2>
    <table>
        <tr><th>Component</th><th>Time (s)</th></tr>
    </table>
    <h2>Benchmark Charts</h2>
    <div class='chart-container'>
        <h3>Top Time-Consuming Operations</h3>
        <img src='top_metrics_comparison.png' alt='Top Metrics' />
    </div>
</body>
</html>
